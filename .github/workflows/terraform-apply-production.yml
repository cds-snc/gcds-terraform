name: "Terraform apply production"

on:
  push:
    branches:
      - main
    paths:
      - "terragrunt/**"
      - ".github/workflows/terraform-apply-production.yml"

env:
  AWS_REGION: ca-central-1
  TERRAFORM_VERSION: 1.4.6
  TERRAGRUNT_VERSION: 0.45.11

permissions:
  id-token: write
  contents: read
  pull-requests: write
  actions: write
  checks: write
  statuses: write

jobs:
  terragrunt-apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2

      - name: Setup Terraform tools
        uses: cds-snc/terraform-tools-setup@v1

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@5727f247b64f324ec403ac56ae05e220fd02b65f # v2.1.0
        with:
          role-to-assume: arn:aws:iam::307395567143:role/gcds-terraform-apply
          role-session-name: TFPlan
          aws-region: ${{ env.AWS_REGION }}

      - name: Apply route53
        working-directory: terragrunt/env/production/route53
        run: terragrunt apply --terragrunt-non-interactive -auto-approve

      - name: Apply CDN
        working-directory: terragrunt/env/production/cdn
        run: terragrunt apply --terragrunt-non-interactive -auto-approve        
